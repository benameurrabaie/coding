<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -250px;
        right: -250px;
        animation: float 6s ease-in-out infinite;
    }

    body::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        bottom: -200px;
        left: -200px;
        animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 450px;
        position: relative;
        z-index: 1;
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: white;
        margin-bottom: 10px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 600;
    }

    .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
    }

    .input-group {
        position: relative;
        margin-bottom: 25px;
    }

    .input-group label {
        position: absolute;
        left: 15px;
        top: 12px;
        color: #999;
        font-size: 14px;
        pointer-events: none;
        transition: all 0.3s ease;
        background: white;
        padding: 0 5px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: white;
    }

    .input-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #667eea;
        font-weight: 600;
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 12px;
        cursor: pointer;
        color: #999;
        user-select: none;
        font-size: 20px;
        transition: color 0.3s ease;
    }

    .password-toggle:hover {
        color: #667eea;
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 13px;
    }

    .remember-forgot label {
        display: flex;
        align-items: center;
        color: #666;
        cursor: pointer;
    }

    .remember-forgot input[type="checkbox"] {
        margin-right: 6px;
        cursor: pointer;
    }

    .remember-forgot a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .remember-forgot a:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
        transform: translateY(0);
    }

    .error {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 20px;
        border-left: 4px solid #c33;
        display: none;
        animation: shake 0.3s ease;
    }

    .error.show {
        display: block;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .link-text {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 14px;
    }

    .link-text a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .link-text a:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    button.loading {
        pointer-events: none;
        opacity: 0.7;
    }

    button.loading::after {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        top: 50%;
        left: 50%;
        margin-left: -8px;
        margin-top: -8px;
        border: 2px solid transparent;
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #999;
        margin: 25px 0;
        font-size: 13px;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
        padding: 0 10px;
    }

    @media (max-width: 480px) {
        .container {
            padding: 30px 20px;
        }

        .remember-forgot {
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="logo">
        <div class="logo-icon">üéì</div>
    </div>
    
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to access your C++ learning platform</p>
    
    <div class="error" id="error"></div>
    
    <div class="input-group">
        <input type="text" id="id_student" placeholder=" " autocomplete="username">
        <label>Student ID</label>
    </div>

    <div class="input-group">
        <input type="password" id="password" placeholder=" " autocomplete="current-password">
        <label>Password</label>
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div class="remember-forgot">
        <label>
            <input type="checkbox" id="remember">
            Remember me
        </label>
        <a href="#" onclick="alert('Please contact your administrator to reset your password.'); return false;">Forgot password?</a>
    </div>

    <button onclick="login()">Login</button>

    <div class="divider">
        <span>OR</span>
    </div>

    <p class="link-text">
        Don't have an account? <a href="registration.html">Register here</a>
    </p>
</div>

<script>
const databaseURL = "https://programmation-87e30-default-rtdb.firebaseio.com/";

function togglePassword() {
    const field = document.getElementById('password');
    field.type = field.type === 'password' ? 'text' : 'password';
}

function showError(message) {
    const errorDiv = document.getElementById('error');
    errorDiv.innerText = message;
    errorDiv.classList.add('show');
}

function hideError() {
    const errorDiv = document.getElementById('error');
    errorDiv.classList.remove('show');
}

function login() {
    const id_student = document.getElementById('id_student').value.trim();
    const password = document.getElementById('password').value;
    const btn = document.querySelector('button');
    
    hideError();

    if (!id_student || !password) {
        showError("Please enter both Student ID and Password.");
        return;
    }

    btn.classList.add('loading');
    btn.style.position = 'relative';
    const originalText = btn.innerText;
    btn.innerText = '';

    fetch(`${databaseURL}/students/${id_student}.json`)
    .then(res => res.json())
    .then(data => {
        btn.classList.remove('loading');
        btn.innerText = originalText;
        
        if (!data) {
            showError("Student not found. Please check your Student ID.");
            return;
        }
        
        if (data.password === password) {
            // Success - create session
            btn.innerHTML = '‚úì Success!';
            btn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
            
            // Store session data
            const sessionData = {
                studentId: id_student,
                name: data.name,
                lastname: data.lastname,
                loginTime: new Date().toISOString()
            };
            
            sessionStorage.setItem('userSession', JSON.stringify(sessionData));
            
            // Remember me functionality
            if (document.getElementById('remember').checked) {
                localStorage.setItem('studentId', id_student);
            }
            
            // Update last login time in Firebase
            fetch(`${databaseURL}/students/${id_student}.json`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    lastLogin: new Date().toISOString()
                })
            });
            
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        } else {
            showError("Incorrect password. Please try again.");
        }
    })
    .catch(err => {
        btn.classList.remove('loading');
        btn.innerText = originalText;
        showError("Connection error. Please try again.");
        console.error("Error: ", err);
    });
}

// Allow Enter key to submit
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        login();
    }
});

// Check for saved Student ID
window.onload = function() {
    // Check if already logged in
    const session = sessionStorage.getItem('userSession');
    if (session) {
        window.location.href = "index.html";
        return;
    }
    
    const savedId = localStorage.getItem('studentId');
    const rememberCheckbox = document.getElementById('remember');
    
    if (savedId) {
        document.getElementById('id_student').value = savedId;
        rememberCheckbox.checked = true;
    }
    
    rememberCheckbox.addEventListener('change', function() {
        if (!this.checked) {
            localStorage.removeItem('studentId');
        }
    });
};

// Save Student ID if remember me is checked
document.getElementById('id_student').addEventListener('blur', function() {
    if (document.getElementById('remember').checked) {
        localStorage.setItem('studentId', this.value.trim());
    }
});
</script>
</body>
</html>
